<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${protocols}" class="container my-5">
                <div class="col-md-12">
                    <h2 th:case="null">NÃ£o existe protocolo!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>documentId</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="protocol : ${protocols}">
                                <td th:utext="${protocol.id}">...</td>
                                <td th:utext="${protocol.name}">...</td>
                                <td th:utext="${protocol.email}">...</td>
                                <td th:text="${protocol.documentId}"></td>
                                <td><a th:href="@{/protocols/{protocolId}/edit(protocolId=${protocol.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/protocols/{protocolId}/delete(protocolId=${protocol.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr />
                    <div>
                        <nobr>
                            <span th:if="${hasPrev}"><a th:href="@{/protocols?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
                            <span th:if="${hasNext}"><a th:href="@{/protocols?page={next}(next=${next})}">Next</a></span>
                        </nobr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
