<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${add} ? 'Create a Contact' : 'Edit a Contact'" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <h1>Lista de Protocolos:</h1>
  <a th:href="@{/protocols}" class="btn btn-default"><i
          class="fas fa-caret-left ml-2"> Back to Contact List</i></a>
  <div class="card">
    <div class="card-body">
      <div class="col-md-12">
          <div class="row">
            <div class="form-group col-md-12" th:if="${protocol.id}">
              <label class="col-form-label">Id</label> <span th:utext="${protocol.id}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">Name</label> <span th:utext="${protocol.name}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">Phone</label> <span th:utext="${protocol.phone}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">Email</label> <span th:utext="${protocol.email}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">address1</label> <span th:utext="${protocol.address1}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">address2</label> <span th:utext="${protocol.address2}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">address3</label> <span th:utext="${protocol.address3}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">Postal Code</label> <span th:utext="${protocol.postalCode}" class="text-danger" />
            </div>
            <div class="form-group col-md-12">
              <label class="col-form-label">Notes</label> <span th:utext="${protocol.note}" class="text-danger" />
            </div>
            <div th:if="not ${allowDelete}">
              <a th:href="@{/protocols/{protocolId}/edit(protocolId=${protocol.id})}">Edit</a> |
              <a th:href="@{/protocols/{protocolId}/delete(protocolId=${protocol.id})}">Delete</a>
            </div>
            <form th:if="${allowDelete}" th:action="@{/protocols/{protocolId}/delete(protocolId=${protocol.id})}" method="POST">
              Delete this protocol? <input type="submit" class="btn btn-primary" th:value="Yes" />
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br/>
<!-- Check if errorMessage is not null and not empty -->
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
</body>
</html>
